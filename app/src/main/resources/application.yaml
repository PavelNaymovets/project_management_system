server:
  port: 8080
  servlet:
    context-path: /pms
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://psvm-postgres:5432/project
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        ddl-auto: none
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    username:
    password:
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        debug: true
    protocol: smtp
    test-connection: false
  thymeleaf:
    cache: false
    prefix:
      classpath: /templates/
    suffix: .html
    encoding: UTF-8
  rabbitmq:
    username: guest
    password: guest
    host: psvm-rabbitmq
    port: 5672
    listener:
      simple:
        retry:
          max-interval: 30000
          multiplier: 3.0
          max-attempts: 10
          enabled: true
          initial-interval: 5000